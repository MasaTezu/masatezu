            <script>
        'use strict';
        const now = new Date();
        const hour = now.getHours();
        if(hour >= 17 || hour < 5) {
            document.getElementById('greeting').textContent = 'Good evening!';
        }
        else if (hour >= 5 && hour  <12){
            document.getElementById('greeting').textContent = 'Good morning!';
        }
        else{
            document.getElementById('greeting').textContent = 'Good Afternoon!';
        }

        function setfig(num) {
            var ret;
            if( num < 10 ) { ret = "0" + num; }
            else { ret = num; }
            return ret;
        }
        function showClock() {
            var nowTime = new Date();
            var nowHour = setfig( nowTime.getHours() );
            var nowMin  = setfig( nowTime.getMinutes() );
            var nowSec  = setfig( nowTime.getSeconds() );
            var msg = nowHour + ":" + nowMin + ":" + nowSec;
            document.getElementById("RealtimeClockArea").innerHTML = msg;
        }
        setInterval('showClock()',1000);
    </script>
